<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KH's To DO List</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body>
    <div class="text-white bg-indigo-900 h-[100vh] flex flex-col justify-center items-center">
        <h1 class="mb-3 border-2 p-2 w-[100px] text-indigo-900 bg-white font-bold rounded-2xl">
            To-Do List
        </h1>
        <div class="bg-white h-[400px] rounded-2xl p-4">
            <div class="bg-pink-300 rounded-2xl h-10 flex justify-between items-center">
                <input type="text" placeholder="Enter your task"
                    class="outline-none px-[10px] placeholder:text-white" />
                <button class="cursor-pointer bg-red-600 rounded-2xl h-10 w-[100px] flex items-center justify-center">
                    ADD Task
                </button>
            </div>
            <div>
                <ul class=" flex flex-col justify-center items-center gap-2 my-2.5">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
